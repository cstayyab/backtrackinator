<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backtrackinator Banner</title>
    <style>
      html, body {
        background-color: #3197a8;
        height: 400px;
        width: 640px;
      }
      
      .banner {
        width: 640px;
        height: 480px;
        background-color: #3197a8;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        color: #ffffff;
        font-size: 48px;
        margin: 0;
        text-shadow: 1px 1px 1px #000000;
      }
      
      p {
        color: #ffffff;
        font-size: 24px;
        margin: 10px 0 0 0;
        text-shadow: 1px 1px 1px #000000;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <div>
        <h1>Backtrackinator</h1>
        <p>Never lose your place again!</p>
      </div>
    </div>
  </body>
</html>
